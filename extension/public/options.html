<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="assets/profileScript.js" defer></script>
  </head>
  <body>
    <div class="app-header">
      <h2>GitLab CLI Extension</h2>
    </div>
    <form class="add-profile-form">
      <div class="form-group row">
        <div class="form-group col-md-6">
          <label for="url"  class="required-input">Repository URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            placeholder="Homepage url of the gitLab repo"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="path"  class="required-input">Local Path</label>
          <input
            type="text"
            class="form-control"
            id="path"
            name="path"
            placeholder="absolute path of the local repo"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-primary btn-show-profile">
        Show All Profiles
      </button>
    </form>
    <div id="options-desc"></div>
  </body>
</html>
