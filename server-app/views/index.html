<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitLab CLI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../server/app.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="app-header">
      <h2>GitLab CLI</h2>
    </div>
    <form class="add-profile-form">
      <div class="form-group row">
        <div class="form-group col-md-6">
          <label for="url">Repository URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="path">Local Path</label>
          <input
            type="text"
            class="form-control"
            id="path"
            name="path"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="button" class="btn btn-primary btn-show-profile">
        Show All Profiles
      </button>
    </form>
    <div id="options-desc"></div>
    <div id="console-box">
      <button id="console-expand">Expand</button>
      Server started at Port 4000
      <div id="console-desc"></div>
    </div>
  </body>
</html>
